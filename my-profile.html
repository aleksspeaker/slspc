<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://use.fontawesome.com/cdf13c6df2.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
  <!-- HEADER WITH NAVIGATION -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Мой профиль</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Категории</span>
       <nav class="mdl-navigation">

        <span class="mdl-navigation__link" onclick="location.href='cars.html';">
          <i style="color: red;" class="material-icons">directions_car</i> Машины
        </span>

        <span class="mdl-navigation__link" onclick="location.href='food.html';">
          <i style="color: green;" class="fa fa-cutlery" aria-hidden="true"></i> Еда
        </span>

        <span class="mdl-navigation__link" onclick="location.href='#';">
          <i style="color: rgba(0,0,0,.14);" class="material-icons" aria-hidden="true">free_breakfast</i> Кафе
        </span>
        
        <span class="mdl-navigation__link" onclick="location.href='#';">
          <i style="color: rgba(0,0,0,.14);" class="fa fa-shopping-bag" aria-hidden="true"></i> Одежда
        </span>

      </nav>
    </div>
    <!-- END OF HEADER WITH NAVIGATION -->
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- PAGE CONTENT -->
        <!-- Your content goes here -->
        <div class="">
          <!-- AVATAR -->
          <!-- PERSON -->
          <div class="demo-list-two mdl-list">
            <div class="mdl-list__item mdl-list__item--two-line">
              <span class="mdl-list__item-primary-content">
 <button class="settings-btn mdl-button mdl-button--colored" onclick="location.href='settings.html';">Мои настройки</button>
      <a href=""> <img class="material-icons mdl-list__item-avatar" width="42" style="border-radius: 50%; margin-right: 16px;" src="images/avatar.jpg"></a>
      <span>Дмитрий Петрусенко</span>
              </span>
            </div>
          </div>
          <!-- END OF PERSON -->
          <hr>
          <h6 class="myposts-heading">Мои публикации</h6>
          <div style="padding-left: 2px; display: inline-flex; flex-wrap: wrap;" class="fav-card-container">
            <div id="fav-card" class="card-grid demo-card-image mdl-card mdl-shadow--2dp normal">
            </div>
            <div id="fav-card1" class="card-grid demo-card-image mdl-card mdl-shadow--2dp normal">
            </div>
            <div id="fav-card2" class="card-grid demo-card-image mdl-card mdl-shadow--2dp normal">
            </div>
            <div id="fav-card3" class="card-grid demo-card-image mdl-card mdl-shadow--2dp normal">
            </div>
          </div>
        </div>
      </div>
      <!-- END OF PAGE CONTENT -->
    </main>
         <!-- FOOTER -->
    <footer id="footer" class="clearfix:after mdl-mini-footer">
      <div class="mdl-mini-footer__middle-section">
        <div class="mdl-mini-footer__link-list">
          <div class="bottom-button">
            <button onclick="location.href='index.html';" class="mdl-button mdl-js-button mdl-button--icon"><i id="ftr_btn" class="material-icons">home</i></button>
            <span class="button-label">Лента</span>
          </div>
          <div class="bottom-button">
            <button onclick="location.href='my-profile.html';" class="mdl-button mdl-js-button mdl-button--colored mdl-button--icon"><i id="ftr_btn1" class="material-icons">account_circle</i></button>
            <span class="button-label-active">Профиль</span>
          </div>
          <div class="bottom-button">
            <button onclick="location.href='fav.html';" class="mdl-button mdl-js-button mdl-button--icon"><i id="ftr_btn2" class="material-icons">star</i></button>
            <span class="button-label">Избранное</span>
          </div>
          <div class="bottom-button">
            <button onclick="location.href='near-me.html';" class="mdl-button mdl-js-button mdl-button--icon"><i id="ftr_btn3" class="material-icons">near_me</i></button>
            <span class="button-label">Вокруг</span>
          </div>
        </div>
      </div>
    </footer>
    <!-- END OF THE FOOTER -->

  </div>
</body>

</html>
