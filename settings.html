  <!-- HEADER WITH NAVIGATION -->

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer

            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>

      </div>

<!-- THIS SCRIPT HIDES THE CATEGORY ICON -->

<!-- NAME FIELD-->

<form action="#">

    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Name</label>
  </div>
</form> <!-- END OF NAME FIELD-->

<!-- NICKNAME FIELD-->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

</form> <!-- END OF NICKNAME FIELD-->

<!-- PHONE FIELD-->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
    <label class="mdl-textfield__label" for="sample4">Phone</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form> <!-- END OF PHONE FIELD-->

<!-- EMAIL FIELD-->

<form action="#">

  </div>
</form> <!-- END OF EMAIL FIELD-->

<!-- GENDER SELECTOR -->

<span style="">Gender</span><br><br>
<form>
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">

  <span class="mdl-radio__label">Male</span>
</label>
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
  <span class="mdl-radio__label">Female</span>
</label>
</form><br><!-- END OF GENDER SELECTOR -->

</div><br><br><br><!-- LOGOUT BUTTON -->




<!-- CHANGE PASSWORD-->

<button id="sharebutton" style="color: red;"  type="button" class="mdl-button show-modal">Change password</button>
  <dialog class="mdl-dialog">
    <div class="mdl-dialog__content">
      <p>
        <!-- OLD PASSWORD FIELD-->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Your old password</label>
  </div>
</form> <!-- END OF OLD PASSWORD FIELD-->

<!-- NEW PASSWORD FIELD-->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Your new password</label>
  </div>
</form> <!-- END NEW PASSWORD FIELD-->
      </p>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
      <button style="color: red;" type="button" class="mdl-button">Change</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>
<br>
<br>
<br>
<br>




  <script>
    var dialog = document.querySelector('dialog');
    var showModalButton = document.querySelector('.show-modal');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showModalButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script><!-- END OF CHANGE PASSWORD-->





<!-- SNACK BAR -->

<script>
(function() {
  'use strict';
  var snackbarContainer = document.querySelector('#demo-snackbar-example');
  var showSnackbarButton = document.querySelector('#sharebutton');
  var handler = function(event) {
    showSnackbarButton.style.backgroundColor = '';
  };
  showSnackbarButton.addEventListener('click', function() {
    'use strict';
    showSnackbarButton.style.backgroundColor = '#' +
        Math.floor(Math.random() * 0xFFFFFF).toString(16);
    var data = {
      message: 'Your profile has been saved',
      timeout: 2000,
      actionHandler: handler,
      actionText: 'Undo'
    };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
}());

}
</script> <!-- END OF SNACK BAR -->
