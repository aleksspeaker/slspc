<label class="star-label mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle">
    <input onclick="myfunc('fav-card')" type="checkbox" id="icon-toggle" class="mdl-icon-toggle__input" checked>
    <i class="mdl-icon-toggle__label material-icons">star</i>
</label></div>

<script type="text/javascript">
function myfunc(id) {
  var div = document.getElementById(id);
  var className = div.getAttribute("class");
  if(div.classList.contains('slide-none')) {
    div.classList.remove("slide-none");
    div.classList.add("slide-left");
    setTimeout(function() {
    div.classList.add("displaynone");
    }, 1700);
  }
  else{
    div.classList.add("slide-left");
  }
}
</script>
