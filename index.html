<body>
  <!-- The drawer is always open in large screens. The header is always shown,

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer

    <header class="mdl-layout__header">

            <i class="material-icons">search</i>

        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>

    <main class="mdl-layout__content">
      <div class="page-content">

          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">-25%, NP:$150 Exp.: 02/15/2017</span>
          </div>
        </div>
        <div id="card2" class="demo-card-image mdl-card mdl-shadow--2dp">

          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">-12% NP:$10 Exp.: 02/20/2017</span>
          </div>
        </div>
        <div id="card3" class="demo-card-image mdl-card mdl-shadow--2dp">

          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">-5% NP:$15 Exp.: 02/17/2017</span>
          </div>
        </div>
      </div>


    </main>

<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__middle-section">

        <button onclick="location.href='index.html';" class="mdl-button mdl-js-button mdl-button--icon"><i id="ftr_btn" class="material-icons">home</i></button>

        <button id="cambtn" onclick="location.href='camera.html';" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored s-ripple-effect"><i id="ftr_btn" class="material-icons">camera</i></button>
      </li>
